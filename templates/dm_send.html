<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM送信 - RPG BOT Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/rpg-core.css" rel="stylesheet">
    <link href="/static/css/rpg-components.css" rel="stylesheet">
    <link href="/static/css/rpg-animations.css" rel="stylesheet">
    <link href="/static/css/rpg-effects.css" rel="stylesheet"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RPG BOT Web</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/trade">トレード</a>
                <a class="nav-link" href="/trade-board">掲示板</a>
                <a class="nav-link active" href="/dm/inbox">DM</a>
                <a class="nav-link" href="/auth/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">✉️ DMを送信</h1>

        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <a href="/dm/inbox" class="btn btn-outline-primary">📥 受信箱</a>
                    <a href="/dm/sent" class="btn btn-outline-primary">📤 送信箱</a>
                    <a href="/dm/send" class="btn btn-success">✉️ 新規作成</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">✉️ 新規メッセージ</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/dm/send">
                    <div class="mb-3">
                        <label for="receiver_id" class="form-label">宛先のDiscord ID</label>
                        <input type="text" class="form-control" id="receiver_id" name="receiver_id" value="{{ receiver_id }}" placeholder="例: 1234567890" required>
                        <small class="text-muted">相手のDiscord IDを入力してください</small>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">メッセージ</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="メッセージを入力..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">📨 送信</button>
                    <a href="/dm/inbox" class="btn btn-outline-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-2">&copy; 2025 RPG BOT Web. All rights reserved.</p>
            <p class="mb-0">
                <a href="/terms" class="text-white text-decoration-none me-3">Web利用規約</a>
                <a href="/bot-terms" class="text-white text-decoration-none me-3">BOT利用規約</a>
                <a href="/privacy" class="text-white text-decoration-none">プライバシーポリシー</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
